  # --- 基础节点筛选组 ---
  - name: "🐸 手动切换"
    type: select
    include-all: true
    filter: ".*"

  - name: "🇭🇰 香港节点"
    type: select
    include-all: true
    filter: "(?=.*(香港|HK|HKT|Hong Kong|🇭🇰|HongKong))"

  - name: "🇯🇵 日本节点"
    type: select
    include-all: true
    filter: "(?=.*(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan))"

  - name: "🇸🇬 加坡节点"
    type: select
    include-all: true
    filter: "(?=.*(新加坡|坡|狮城|SG|Singapore))"

  - name: "🇺🇲 美国节点"
    type: select
    include-all: true
    filter: "(?=.*(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|LA))"

  - name: "台湾节点"
    type: select
    include-all: true
    filter: "(台湾|TW)"

  - name: "德国节点"
    type: select
    include-all: true
    filter: "(德国|DE)"

  - name: "英国节点"
    type: select
    include-all: true
    filter: "(英国|UK)"

  - name: "🌐 其他地区"
    type: select
    include-all: true
    filter: "^(?!.*(香港|HK|Hong Kong|🇭🇰|HongKong|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan|新加坡|坡|狮城|SG|Singapore)).*"

  - name: "♻️ 自动选择"
    type: url-test
    include-all: true
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
    filter: ".*"

  - name: "♻️ 自动台湾"
    type: url-test
    include-all: true
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
    filter: "(台湾|TW)"

  - name: "🚀 节点选择"
    type: select
    proxies:
      - "🇭🇰 香港节点"
      - "台湾节点"
      - "🇯🇵 日本节点"
      - "🇸🇬 加坡节点"
      - "🇺🇲 美国节点"
      - "德国节点"
      - "英国节点"
      - "🌐 其他地区"
      - "🐸 手动切换"
      - DIRECT
